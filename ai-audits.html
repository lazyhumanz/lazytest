<script>
// Global state
let currentAudits = []; // Only current page audits
let totalCount = 0; // Total count for pagination
let currentPage = 1;
const itemsPerPage = 20;
const PASS_THRESHOLD = 90; // 90% threshold
let currentFilters = {
    search: '',
    agent: '',
    status: '',
    dateFrom: '',
    dateTo: ''
};

// Load audits on page load
document.addEventListener('DOMContentLoaded', async () => {
    await initializePage();
});

// Initialize page and wait for Supabase
async function initializePage() {
    try {
        // Wait for Supabase to be ready
        let attempts = 0;
        while (!window.supabaseClient && attempts < 50) {
            await new Promise(resolve => setTimeout(resolve, 100));
            attempts++;
        }

        if (!window.supabaseClient) {
            console.error('Supabase client not initialized');
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('noAuditsMessage').classList.remove('hidden');
            document.getElementById('noAuditsMessage').innerHTML = '<p class="text-sm text-red-600">Error: Supabase client not initialized. Please refresh the page.</p>';
            return;
        }

        console.log('Supabase client ready, loading audits...');
        await loadAudits();
    } catch (error) {
        console.error('Error initializing page:', error);
        document.getElementById('loadingIndicator').classList.add('hidden');
        document.getElementById('noAuditsMessage').classList.remove('hidden');
        document.getElementById('noAuditsMessage').innerHTML = '<p class="text-sm text-red-600">Error initializing: ' + error.message + '</p>';
    }
}

// Toggle filters visibility
function toggleFilters() {
    const filtersSection = document.getElementById('filtersSection');
    const filterBtn = document.getElementById('filterToggleBtn');
    const isHidden = filtersSection.classList.contains('hidden');
    
    if (isHidden) {
        filtersSection.classList.remove('hidden');
        filterBtn.classList.add('bg-primary', 'text-white');
        filterBtn.classList.remove('bg-gray-100', 'text-gray-700');
    } else {
        filtersSection.classList.add('hidden');
        filterBtn.classList.remove('bg-primary', 'text-white');
        filterBtn.classList.add('bg-gray-100', 'text-gray-700');
    }
}

// Load audits from Supabase with pagination
async function loadAudits(page = 1, resetPage = false) {
    try {
        if (resetPage) {
            currentPage = 1;
        } else {
            currentPage = page;
        }

        document.getElementById('loadingIndicator').classList.remove('hidden');
        document.getElementById('auditList').innerHTML = '';
        document.getElementById('noAuditsMessage').classList.add('hidden');
        document.getElementById('pagination').classList.add('hidden');

        console.log(`Fetching audits page ${currentPage}...`);
        
        if (!window.supabaseClient) {
            throw new Error('Supabase client not available');
        }

        // Build query with filters
        let query = window.supabaseClient
            .from('ai_audits')
            .select('*', { count: 'exact' })
            .order('opened_at', { ascending: false });

        // Apply filters
        if (currentFilters.agent) {
            query = query.eq('agent_name', currentFilters.agent);
        }

        if (currentFilters.dateFrom) {
            query = query.gte('opened_at', currentFilters.dateFrom);
        }

        if (currentFilters.dateTo) {
            query = query.lte('opened_at', currentFilters.dateTo + 'T23:59:59');
        }

        // Calculate pagination range
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage - 1;

        // Fetch paginated data
        const { data, error, count } = await query.range(start, end);

        if (error) {
            console.error('Error loading audits:', error);
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('noAuditsMessage').classList.remove('hidden');
            document.getElementById('noAuditsMessage').innerHTML = `
                <div class="p-4">
                    <p class="text-sm text-red-600 font-semibold mb-2">Error loading audits</p>
                    <p class="text-xs text-gray-600">${error.message}</p>
                    <p class="text-xs text-gray-500 mt-2">Code: ${error.code || 'N/A'}</p>
                    <p class="text-xs text-gray-500">Details: ${error.details || 'N/A'}</p>
                    <p class="text-xs text-gray-500 mt-2">Please check if the table 'ai_audits' exists in your Supabase database.</p>
                </div>
            `;
            return;
        }

        console.log(`Loaded ${data?.length || 0} audits (page ${currentPage} of ${Math.ceil((count || 0) / itemsPerPage)})`);
        
        currentAudits = data || [];
        totalCount = count || 0;

        // Apply client-side filters (search, status) that can't be done server-side easily
        let filteredData = [...currentAudits];

        // Apply search filter
        if (currentFilters.search) {
            const searchLower = currentFilters.search.toLowerCase();
            filteredData = filteredData.filter(audit => {
                return (
                    (audit.conversation_id && audit.conversation_id.toString().toLowerCase().includes(searchLower)) ||
                    (audit.agent_name && audit.agent_name.toLowerCase().includes(searchLower))
                );
            });
        }

        // Apply status filter
        if (currentFilters.status) {
            filteredData = filteredData.filter(audit => {
                const passed = isPassed(audit);
                if (currentFilters.status === 'passed') return passed;
                if (currentFilters.status === 'not_passed') return !passed;
                return true;
            });
        }

        currentAudits = filteredData;

        // Load agent list for filter dropdown (fetch once on initial load)
        if (page === 1) {
            await loadAgentList();
        }

        // Update statistics (fetch counts separately)
        await updateStatistics();
        
        // Render audits
        renderAudits();
        
        document.getElementById('loadingIndicator').classList.add('hidden');
    } catch (error) {
        console.error('Error loading audits:', error);
        document.getElementById('loadingIndicator').classList.add('hidden');
        document.getElementById('noAuditsMessage').classList.remove('hidden');
        document.getElementById('noAuditsMessage').innerHTML = `
            <div class="p-4">
                <p class="text-sm text-red-600 font-semibold mb-2">Unexpected error</p>
                <p class="text-xs text-gray-600">${error.message}</p>
                <p class="text-xs text-gray-500 mt-2">Please check the browser console for more details.</p>
            </div>
        `;
    }
}

// Load agent list for filter dropdown
async function loadAgentList() {
    try {
        // Fetch a reasonable sample to get unique agents (limit to 1000 rows)
        const { data, error } = await window.supabaseClient
            .from('ai_audits')
            .select('agent_name')
            .not('agent_name', 'is', null)
            .limit(1000);

        if (error) {
            console.warn('Error loading agent list:', error);
            return;
        }

        const uniqueAgents = [...new Set(data.map(a => a.agent_name).filter(Boolean))].sort();
        populateAgentFilter(uniqueAgents);
    } catch (error) {
        console.warn('Error loading agent list:', error);
    }
}

// Populate agent filter dropdown
function populateAgentFilter(agents = []) {
    const agentFilter = document.getElementById('agentFilter');
    if (!agentFilter) return;
    
    // Clear existing options except "All Agents"
    agentFilter.innerHTML = '<option value="">All Agents</option>';
    
    agents.forEach(agent => {
        const option = document.createElement('option');
        option.value = agent;
        option.textContent = agent;
        agentFilter.appendChild(option);
    });
    
    // Restore selected value if any
    if (currentFilters.agent) {
        agentFilter.value = currentFilters.agent;
    }
}

// Update statistics (fetch counts from database)
async function updateStatistics() {
    try {
        // Get total count
        const { count: totalCountResult, error: totalError } = await window.supabaseClient
            .from('ai_audits')
            .select('*', { count: 'exact', head: true });

        if (totalError) {
            console.warn('Error getting total count:', totalError);
            return;
        }

        const total = totalCountResult || 0;

        // Get passed count (score >= 90% of default_score)
        // We need to calculate this, but Supabase doesn't support complex WHERE clauses easily
        // So we'll fetch a sample and calculate, or use a more efficient approach
        // For now, let's fetch all scores and calculate (this could be optimized with a view/function)
        // But to keep it efficient, we'll fetch counts with filters
        
        // Get passed count - need to check if score >= (default_score * 0.9)
        // Since Supabase doesn't support computed columns easily, we'll estimate or fetch all
        // For performance, let's fetch a larger sample and calculate
        const { data: sampleData, error: sampleError } = await window.supabaseClient
            .from('ai_audits')
            .select('score, default_score')
            .limit(1000);

        let passed = 0;
        let notPassed = 0;

        if (!sampleError && sampleData) {
            sampleData.forEach(audit => {
                const score = parseFloat(audit.score) || 0;
                const defaultScore = parseFloat(audit.default_score) || 100;
                const percentage = defaultScore > 0 ? (score / defaultScore) * 100 : 0;
                if (percentage >= PASS_THRESHOLD) {
                    passed++;
                } else {
                    notPassed++;
                }
            });

            // Extrapolate if we have more than sample
            if (total > sampleData.length) {
                const ratio = total / sampleData.length;
                passed = Math.round(passed * ratio);
                notPassed = total - passed;
            }
        } else {
            // Fallback: estimate based on current page
            if (currentAudits.length > 0) {
                const pagePassed = currentAudits.filter(a => isPassed(a)).length;
                const pageNotPassed = currentAudits.length - pagePassed;
                // Estimate based on current page ratio
                const ratio = total / currentAudits.length;
                passed = Math.round(pagePassed * ratio);
                notPassed = total - passed;
            }
        }

        const passRate = total > 0 ? ((passed / total) * 100).toFixed(1) : 0;
        const failRate = total > 0 ? ((notPassed / total) * 100).toFixed(1) : 0;

        document.getElementById('totalAIAudits').textContent = total;
        document.getElementById('passingAIAudits').textContent = passed;
        document.getElementById('notPassingAIAudits').textContent = notPassed;
        document.getElementById('passingAIAuditsChange').textContent = `${passRate}% pass rate`;
        document.getElementById('notPassingAIAuditsChange').textContent = `${failRate}% fail rate`;
    } catch (error) {
        console.error('Error updating statistics:', error);
    }
}

// Check if audit passed (score >= 90%)
function isPassed(audit) {
    const score = parseFloat(audit.score) || 0;
    const defaultScore = parseFloat(audit.default_score) || 100;
    const percentage = defaultScore > 0 ? (score / defaultScore) * 100 : 0;
    return percentage >= PASS_THRESHOLD;
}

// Apply filters
function applyFilters() {
    // Update filter state
    currentFilters.search = document.getElementById('searchInput').value.toLowerCase();
    currentFilters.agent = document.getElementById('agentFilter').value;
    currentFilters.status = document.getElementById('statusFilter').value;
    currentFilters.dateFrom = document.getElementById('dateFromFilter').value;
    currentFilters.dateTo = document.getElementById('dateToFilter').value;

    // Reload data with new filters (reset to page 1)
    loadAudits(1, true);
}

// Render audits
function renderAudits() {
    const auditList = document.getElementById('auditList');
    const noAuditsMessage = document.getElementById('noAuditsMessage');
    const pagination = document.getElementById('pagination');

    if (currentAudits.length === 0) {
        auditList.innerHTML = '';
        noAuditsMessage.classList.remove('hidden');
        pagination.classList.add('hidden');
        return;
    }

    noAuditsMessage.classList.add('hidden');

    // Calculate pagination
    const totalPages = Math.ceil(totalCount / itemsPerPage);
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = Math.min(startIndex + currentAudits.length, totalCount);

    // Render audit cards
    auditList.innerHTML = currentAudits.map(audit => createAuditCard(audit)).join('');

    // Update pagination UI
    updatePaginationUI(totalPages, startIndex, endIndex);
}

// Create audit card
function createAuditCard(audit) {
    const score = parseFloat(audit.score) || 0;
    const defaultScore = parseFloat(audit.default_score) || 100;
    const percentage = defaultScore > 0 ? ((score / defaultScore) * 100).toFixed(1) : 0;
    const passed = isPassed(audit);
    const statusColor = passed ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
    const statusText = passed ? 'Passed' : 'Not Passed';
    const statusIcon = passed ? '✓' : '✗';

    // Format date
    const date = audit.opened_at ? new Date(audit.opened_at).toLocaleString() : 'N/A';

    return `
        <div class="p-4 hover:bg-gray-50 transition-colors cursor-pointer" onclick="viewAuditDetails('${audit.conversation_id || audit.id}')">
            <div class="flex items-center justify-between gap-4">
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-semibold text-sm">
                            ${getInitials(audit.agent_name || 'Unknown')}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="text-sm font-semibold text-gray-900 truncate">${escapeHtml(audit.agent_name || 'Unknown Agent')}</h4>
                            <p class="text-xs text-gray-500 flex items-center gap-2 flex-wrap">
                                <span>ID: ${escapeHtml(audit.conversation_id || 'N/A')}</span>
                                <span>•</span>
                                <span>${date}</span>
                            </p>
                        </div>
                    </div>
                    ${audit.remarks ? `
                        <p class="text-xs text-gray-600 line-clamp-2 mb-2">${escapeHtml(audit.remarks.substring(0, 200))}${audit.remarks.length > 200 ? '...' : ''}</p>
                    ` : ''}
                    <div class="flex items-center gap-4 text-xs text-gray-600">
                        <span class="font-medium">Score: <span class="font-bold ${passed ? 'text-green-600' : 'text-red-600'}">${score}/${defaultScore} (${percentage}%)</span></span>
                    </div>
                </div>
                <div class="flex items-center gap-2 flex-shrink-0">
                    <span class="inline-flex items-center px-2.5 py-1 rounded text-xs font-semibold ${statusColor}">
                        ${statusIcon} ${statusText}
                    </span>
                    <button onclick="event.stopPropagation(); viewAuditDetails('${audit.conversation_id || audit.id}')" 
                            class="px-3 py-1.5 bg-primary text-white text-xs font-semibold rounded hover:bg-green-700 transition-colors">
                        View Details
                    </button>
                </div>
            </div>
        </div>

}

// View audit details
async function viewAuditDetails(conversationId) {
    console.log('View audit details called with ID:', conversationId);
    
    // Fetch the specific audit from database
    const { data, error } = await window.supabaseClient
        .from('ai_audits')
        .select('*')
        .eq('conversation_id', conversationId)
        .single();

    if (error || !data) {
        // Fallback: try to find in current page
        const audit = currentAudits.find(a => {
            const auditId = String(a.conversation_id || a.id || '');
            const searchId = String(conversationId || '');
            return auditId === searchId;
        });
        
        if (!audit) {
            console.error('Audit not found for ID:', conversationId);
            alert('Audit not found. Please try again.');
            return;
        }
        displayAuditDetails(audit);
        return;
    }

    displayAuditDetails(data);
}

// Close audit modal
function closeAuditModal() {
    const modal = document.getElementById('auditModal');
    if (modal) {
        modal.classList.add('hidden');
        // Restore body scroll
        document.body.style.overflow = '';
    }

// Parse parameters from audit
function parseParameters(audit) {
    const parameters = [];
    const parameterColumns = Object.keys(audit).filter(key => 
        key.includes('_') && 
        (key.endsWith('_15') || key.endsWith('_10') || key.endsWith('_5')) &&
        key !== 'conversation_id' && 
        key !== 'agent_name' && 
        key !== 'opened_at' && 
        key !== 'conversation_body' && 
        key !== 'remarks' && 
        key !== 'score' && 
        key !== 'default_score'
    );

    parameterColumns.forEach(columnName => {
        const value = audit[columnName];
        if (!value || (typeof value !== 'string' && typeof value !== 'number')) return;

        // Convert to string if needed
        const valueStr = String(value).trim();
        if (!valueStr) return;

        // Extract points from column name (e.g., "address_all_queries_before_chat_closure_15" -> 15)
        const pointsMatch = columnName.match(/_(\d+)$/);
        const points = pointsMatch ? parseInt(pointsMatch[1]) : 0;

        // Check if compliant or non-compliant (handle both with and without quotes)
        const normalizedValue = valueStr.toLowerCase();
        const isCompliant = normalizedValue.startsWith('#compliant') || normalizedValue.startsWith('"#compliant');
        const isNonCompliant = normalizedValue.startsWith('#non_compliant') || normalizedValue.startsWith('"#non_compliant');

        // If neither, skip this parameter
        if (!isCompliant && !isNonCompliant) return;

        // Extract feedback (everything after the colon)
        let feedback = '';
        const colonIndex = valueStr.indexOf(':');
        if (colonIndex !== -1) {
            feedback = valueStr.substring(colonIndex + 1).trim();
            // Remove quotes if present
            feedback = feedback.replace(/^["']|["']$/g, '');
        } else {
            // Fallback: remove the prefix
            const prefix = isCompliant ? '#compliant' : '#non_compliant';
            const prefixIndex = valueStr.toLowerCase().indexOf(prefix);
            if (prefixIndex !== -1) {
                feedback = valueStr.substring(prefixIndex + prefix.length).trim();
                feedback = feedback.replace(/^[:\-]/, '').trim(); // Remove colon or dash
            }
        }

        // Convert column name to readable format
        const readableName = columnName
            .replace(/_(\d+)$/, '') // Remove trailing number
            .replace(/_/g, ' ')
            .trim()
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');

        parameters.push({
            name: readableName,
            compliant: isCompliant,
            points: points,
            feedback: feedback,
            rawValue: valueStr
        });
    });

    // Sort: non-compliant first, then by points descending
    parameters.sort((a, b) => {
        if (a.compliant !== b.compliant) return a.compliant ? 1 : -1;
        return b.points - a.points;
    });

    return parameters;
}

// Update pagination UI
function updatePaginationUI(totalPages, startIndex, endIndex) {
    const pagination = document.getElementById('pagination');
    if (totalPages <= 1 && totalCount === 0) {
        pagination.classList.add('hidden');
        return;
    }

    pagination.classList.remove('hidden');
    document.getElementById('paginationStart').textContent = totalCount > 0 ? startIndex + 1 : 0;
    document.getElementById('paginationEnd').textContent = endIndex;
    document.getElementById('paginationTotal').textContent = totalCount;
    document.getElementById('currentPage').textContent = currentPage;
    document.getElementById('totalPages').textContent = totalPages || 1;

    document.getElementById('prevPageBtn').disabled = currentPage === 1;
    document.getElementById('nextPageBtn').disabled = currentPage >= totalPages;
}

// Change page
function changePage(direction) {
    const totalPages = Math.ceil(totalCount / itemsPerPage);
    const newPage = currentPage + direction;
    if (newPage >= 1 && newPage <= totalPages) {
        loadAudits(newPage, false);
        // Scroll to top of audit list
        document.getElementById('auditList').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
}

// Helper functions
function getInitials(name) {
    if (!name) return '?';
    return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
}

function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Setup modal event listeners (run after DOM is ready)
document.addEventListener('DOMContentLoaded', function() {
    // Close modal on outside click
    const modal = document.getElementById('auditModal');
    if (modal) {
        modal.addEventListener('click', function(e) {
            // Only close if clicking the backdrop (not the content)
            if (e.target === this) {
                closeAuditModal();
            }
        });
    }
});

// Close modal on Escape key (global listener)
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const modal = document.getElementById('auditModal');
        if (modal && !modal.classList.contains('hidden')) {
            closeAuditModal();
        }
    }
});
