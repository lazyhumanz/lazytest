<script>
// Reversal Management Functionality
document.addEventListener('DOMContentLoaded', function() {
    try {
        // Check page access using centralized access control
        if (!window.accessControl || !window.accessControl.enforcePageAccess('reversal.html')) {
            return; // Access denied, user will be redirected
        }
        
        const reversalList = document.getElementById('reversalList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noReversalsMessage = document.getElementById('noReversalsMessage');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const typeFilter = document.getElementById('typeFilter');
        const clearFilters = document.getElementById('clearFilters');
        
        let allReversals = [];
        let filteredReversals = [];
        let allScorecards = [];
        let viewingAll = false; // Track if we're viewing all reversals or just pending
        let allReversalsLoaded = false; // Track if all reversals have been loaded
        let pendingReversalsLoaded = false; // Track if pending reversals have been loaded
        
        // Week and date filter state
        let currentWeek = null;
        let currentWeekYear = null;
        let useWeekFilter = false; // Don't filter by week by default - show all pending reversals
        let dateFilter = { start: null, end: null };
        
        // Load scorecards first
        async function loadScorecards() {
            try {
                const { data, error } = await window.supabaseClient
                    .from('scorecards')
                    .select('*');
                
                if (error) throw error;
                allScorecards = data || [];
            } catch (error) {
                console.error('Error loading scorecards:', error);
            }
        }
        
        // Get current user info to determine role
        function getCurrentUserInfo() {
            try {
                const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
                return {
                    email: (userInfo.email || '').toLowerCase().trim(),
                    role: userInfo.role || '',
                    isAgent: userInfo.role === 'Employee'
                };
            } catch (error) {
                console.error('Error getting user info:', error);
                return { email: '', role: '', isAgent: false };
            }
        }
        
        // Week filter functions
        function getWeekNumber(date = new Date()) {
            const startOfYear = new Date(date.getFullYear(), 0, 1);
            const dayOfWeek = startOfYear.getDay();
            const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            const mondayOfWeek1 = new Date(startOfYear);
            mondayOfWeek1.setDate(startOfYear.getDate() + daysToMonday);
            mondayOfWeek1.setHours(0, 0, 0, 0);
            
            const dateDay = date.getDay();
            const dateDaysToMonday = dateDay === 0 ? -6 : 1 - dateDay;
            const mondayOfDateWeek = new Date(date);
            mondayOfDateWeek.setDate(date.getDate() + dateDaysToMonday);
            mondayOfDateWeek.setHours(0, 0, 0, 0);
            
            const daysSinceWeek1 = Math.floor((mondayOfDateWeek - mondayOfWeek1) / (24 * 60 * 60 * 1000));
            const weekNumber = Math.floor(daysSinceWeek1 / 7) + 1;
            
            return weekNumber;
        }

        function getWeekDates(weekNumber, year) {
            const startOfYear = new Date(year, 0, 1);
            const dayOfWeek = startOfYear.getDay();
            const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            const mondayOfWeek1 = new Date(startOfYear);
            mondayOfWeek1.setDate(startOfYear.getDate() + daysToMonday);
            
            const weekStart = new Date(mondayOfWeek1);
            weekStart.setDate(mondayOfWeek1.getDate() + (weekNumber - 1) * 7);
            weekStart.setHours(0, 0, 0, 0);
            
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            weekEnd.setHours(23, 59, 59, 999);
            
            return { start: weekStart, end: weekEnd };
        }

        function initializeWeekFilter() {
            const today = new Date();
            currentWeek = getWeekNumber(today);
            currentWeekYear = today.getFullYear();
            // Don't apply week filter by default - show all reversals
            useWeekFilter = false;
            updateWeekDisplay();
        }

        function updateWeekDisplay() {
            const weekTextEl = document.getElementById('weekText');
            const prevWeekBtn = document.getElementById('prevWeekBtn');
            const nextWeekBtn = document.getElementById('nextWeekBtn');
            const weekDisplay = document.getElementById('weekDisplay');
            
            if (weekTextEl) {
                if (useWeekFilter && currentWeek !== null) {
                    weekTextEl.textContent = `Week ${currentWeek}`;
                } else {
                    weekTextEl.textContent = '-';
                }
            }
            
            // Disable/enable week navigation buttons based on date range filter
            if (prevWeekBtn) {
                if (useWeekFilter) {
                    prevWeekBtn.disabled = false;
                    prevWeekBtn.style.opacity = '1';
                    prevWeekBtn.style.cursor = 'pointer';
                } else {
                    prevWeekBtn.disabled = true;
                    prevWeekBtn.style.opacity = '0.5';
                    prevWeekBtn.style.cursor = 'not-allowed';
                }
            }
            
            if (nextWeekBtn) {
                if (useWeekFilter) {
                    nextWeekBtn.disabled = false;
                    nextWeekBtn.style.opacity = '1';
                    nextWeekBtn.style.cursor = 'pointer';
                } else {
                    nextWeekBtn.disabled = true;
                    nextWeekBtn.style.opacity = '0.5';
                    nextWeekBtn.style.cursor = 'not-allowed';
                }
            }
            
            // Update week display styling
            if (weekDisplay) {
                if (useWeekFilter) {
                    weekDisplay.style.backgroundColor = 'var(--primary-color)';
                    weekDisplay.style.color = 'var(--white)';
                    weekDisplay.style.borderColor = 'var(--primary-color)';
                } else {
                    weekDisplay.style.backgroundColor = '#f3f4f6';
                    weekDisplay.style.color = '#6b7280';
                    weekDisplay.style.borderColor = '#e5e7eb';
                }
            }
        }

        function navigateWeek(direction) {
            currentWeek += direction;
            
            if (currentWeek > 52) {
                currentWeek = 1;
                currentWeekYear += 1;
            } else if (currentWeek < 1) {
                currentWeek = 52;
                currentWeekYear -= 1;
            }
            
            updateWeekDisplay();
            useWeekFilter = true; // User explicitly navigated to a week, so apply the filter
            dateFilter.start = null;
            dateFilter.end = null;
            const startDateEl = document.getElementById('startDate');
            const endDateEl = document.getElementById('endDate');
            const dateBtnTextEl = document.getElementById('dateBtnText');
            if (startDateEl) startDateEl.value = '';
            if (endDateEl) endDateEl.value = '';
            if (dateBtnTextEl) dateBtnTextEl.textContent = 'Date Range';
            
            // Clear active state of quick filter buttons when switching to week view
            const quickDateButtons = document.querySelectorAll('.quick-date-btn');
            quickDateButtons.forEach(btn => btn.classList.remove('active'));
            
            filterReversals();
        }

        window.applyDateFilter = function() {
            const startDateEl = document.getElementById('startDate');
            const endDateEl = document.getElementById('endDate');
            const startDate = startDateEl?.value || '';
            const endDate = endDateEl?.value || '';
            
            if (startDate) dateFilter.start = startDate;
            if (endDate) dateFilter.end = endDate;

            const dateBtnTextEl = document.getElementById('dateBtnText');
            if (startDate || endDate) {
                const start = startDate ? new Date(startDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : 'Start';
                const end = endDate ? new Date(endDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : 'End';
                if (dateBtnTextEl) dateBtnTextEl.textContent = `${start} - ${end}`;
                useWeekFilter = false;
                
                // Clear active state of quick filter buttons when using custom date range
                const quickDateButtons = document.querySelectorAll('.quick-date-btn');
                quickDateButtons.forEach(btn => btn.classList.remove('active'));
                
                updateWeekDisplay(); // Update week display to show "-"
            } else {
                if (dateBtnTextEl) dateBtnTextEl.textContent = 'Date Range';
                useWeekFilter = false; // Clear date filter means show all, not filter by current week
                updateWeekDisplay(); // Update week display to show week number
            }

            const dateDropdown = document.getElementById('dateDropdown');
            if (dateDropdown) dateDropdown.classList.remove('active');
            filterReversals();
        };

        window.clearDateFilter = function() {
            dateFilter.start = null;
            dateFilter.end = null;
            const startDateEl = document.getElementById('startDate');
            const endDateEl = document.getElementById('endDate');
            const dateBtnTextEl = document.getElementById('dateBtnText');
            const dateDropdown = document.getElementById('dateDropdown');
            if (startDateEl) startDateEl.value = '';
            if (endDateEl) endDateEl.value = '';
            if (dateBtnTextEl) dateBtnTextEl.textContent = 'Date Range';
            if (dateDropdown) dateDropdown.classList.remove('active');
            useWeekFilter = false; // Clear date filter means show all, not filter by current week
            
            // Clear active state of quick filter buttons
            const quickDateButtons = document.querySelectorAll('.quick-date-btn');
            quickDateButtons.forEach(btn => btn.classList.remove('active'));
            
            updateWeekDisplay(); // Update week display to show week number

                // Status filter
                const getStatus = (r) => r.reversal_status || 
                                    (r.reversal_approved === null ? 'Pending' : 
                                     (r.reversal_approved ? 'Approved' : 'Rejected'));
                
                let matchesStatus = true;
                if (statusValue === 'pending') {
                    matchesStatus = getStatus(reversal) === 'Pending';
                } else if (statusValue === 'approved') {
                    matchesStatus = getStatus(reversal) === 'Approved';
                } else if (statusValue === 'rejected') {
                    matchesStatus = getStatus(reversal) === 'Rejected';
                }
                
                // Type filter
                const matchesType = !typeValue || reversal.reversal_type === typeValue;
                
                // Date range filter - use submission date (submitted_at) for filtering
                let matchesDateRange = true;
                // First apply week/date filter from header controls (only if explicitly set)
                if (dateFilter.start || dateFilter.end) {
                    const submitted = new Date(reversal.submitted_at || reversal.submittedAt || reversal.reversal_requested_at);
                    if (dateFilter.start && submitted < new Date(dateFilter.start)) matchesDateRange = false;
                    if (dateFilter.end) {
                        const endDate = new Date(dateFilter.end);
                        endDate.setHours(23, 59, 59, 999);
                        if (submitted > endDate) matchesDateRange = false;
                    }
                } else if (useWeekFilter && currentWeek !== null) {
                    // Only apply week filter if user explicitly navigated to a week
                    const weekDates = getWeekDates(currentWeek, currentWeekYear);
                    const submitted = new Date(reversal.submitted_at || reversal.submittedAt || reversal.reversal_requested_at);
                    if (submitted < weekDates.start || submitted > weekDates.end) matchesDateRange = false;
                }
                // If useWeekFilter is false and no date filter, matchesDateRange remains true (show all)
                // Then apply additional date range filter from filter panel if specified
                if (matchesDateRange && (dateFrom || dateTo)) {
                    const submitted = new Date(reversal.submitted_at || reversal.submittedAt || reversal.reversal_requested_at);
                    if (dateFrom) {
                        const fromDate = new Date(dateFrom);
                        if (submitted < fromDate) matchesDateRange = false;
                    }
                    if (dateTo) {
                        const toDate = new Date(dateTo);
                        toDate.setHours(23, 59, 59, 999);
                        if (submitted > toDate) matchesDateRange = false;
                    }
                }
                
                return matchesSearch && matchesStatus && matchesType && matchesDateRange;
            });
            
            renderReversals();
        }
        
        // Event listeners
        if (searchInput) {
            searchInput.addEventListener('input', filterReversals);
        }
        if (statusFilter) {
            statusFilter.addEventListener('change', filterReversals);
        }
        if (typeFilter) {
            typeFilter.addEventListener('change', filterReversals);
        }
        if (clearFilters) {
            clearFilters.addEventListener('click', function() {
                document.querySelectorAll('input[id$="Filter"], select[id$="Filter"], #searchInput').forEach(input => {
                    input.value = '';
                });
                filterReversals();
            });
        }
        
        const dateFromFilter = document.getElementById('dateFromFilter');
        const dateToFilter = document.getElementById('dateToFilter');
        if (dateFromFilter) dateFromFilter.addEventListener('change', filterReversals);
        if (dateToFilter) dateToFilter.addEventListener('change', filterReversals);
        
        // Export functionality
        document.getElementById('exportBtn').addEventListener('click', function() {
            if (filteredReversals.length === 0) {
                alert('No reversals to export.');
                return;
            }
            
            const userInfo = getCurrentUserInfo();
            const isAgent = userInfo.isAgent;
            
            const headers = [
                'ID', 'Employee Name', ...(isAgent ? [] : ['Auditor Name']), 'Score Before Appeal', 
                'Reversal Type', 'Reversal Reason', 'Reversal Status', 'Requested At', 
                'Responded At', 'Interaction ID', 'Scorecard'
            ];
            
            const csvContent = [
                headers.join(','),
                ...filteredReversals.map(r => [
                    r.id || '',
                    r.employee_name || '',
                    ...(isAgent ? [] : [r.auditor_name || '']),
                    r.score_before_appeal || r.average_score || '',
                    r.reversal_type || '',
                    r.reversal_reason || '',
                    r.reversal_status || (r.reversal_approved === null ? 'Pending' : (r.reversal_approved ? 'Approved' : 'Rejected')),
                    r.reversal_requested_at || '',
                    r.reversal_responded_at || '',
                    r.interaction_id || '',
                    r._scorecard_name || ''
                ].map(field => `"${String(field).replace(/"/g, '""')}"`).join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `reversal-reports-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        // View reversal details
        window.viewReversalDetails = function(auditId, tableName) {
            window.location.href = `audit-view.html?id=${auditId}&table=${tableName}`;
        };
        
        // Review and process reversal - redirects to edit page
        window.reviewAndProcessReversal = function(auditId, tableName) {
            // Get scorecard ID from reversal data
            const reversal = allReversals.find(r => r.id === auditId && r._scorecard_table === tableName);
            const scorecardId = reversal?._scorecard_id || reversal?.scorecard_id || '';
            
            // Redirect to edit-audit.html with the audit
            if (scorecardId) {
                window.location.href = `edit-audit.html?id=${auditId}&scorecard=${scorecardId}&table=${tableName}`;
            } else {
                window.location.href = `edit-audit.html?id=${auditId}&table=${tableName}`;
            }
        };
        
        // Process reversal (kept for backward compatibility, but not used in new flow)
        window.processReversal = async function(auditId, tableName) {
            // Redirect to edit page instead of opening modal
            window.reviewAndProcessReversal(auditId, tableName);
        };
        
        // Show reversal processing modal
        function showReversalProcessingModal(reversal, tableName) {
            // Create modal
            const modal = document.createElement('div');
            modal.id = 'processingModal';
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.6); z-index: 1000; display: flex; 
                align-items: center; justify-content: center; padding: 0.75rem;
                overflow-y: auto;
            `;
            
            const currentUser = JSON.parse(localStorage.getItem('user'));
            const currentUserName = currentUser?.name || currentUser?.email || 'Unknown';
            
            // Get scorecard info for passing threshold
            const scorecard = allScorecards.find(s => s.table_name === tableName);
            const passingThreshold = scorecard?.passing_threshold || 85;
            
            modal.innerHTML = `
                <div style="background: white; border-radius: 0.375rem; max-width: 28.125rem; width: 100%; max-height: 90vh; overflow-y: auto; box-shadow: 0 0.7031rem 0.8789rem -0.1758rem rgba(0, 0, 0, 0.1);">
                    <div style="background: linear-gradient(135deg, #1A733E 0%, #2d9a5a 100%); padding: 1.125rem; color: white; border-radius: 0.375rem 0.375rem 0 0;">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div>
                                <h2 style="margin: 0 0 0.375rem 0; font-size: 0.9375rem; font-weight: 700; font-family: 'Poppins', sans-serif;">Process Reversal Request</h2>
                                <p style="margin: 0; font-size: 0.6562rem; opacity: 0.9; font-family: 'Poppins', sans-serif;">Review and respond to the reversal request</p>
                            </div>
                            <button onclick="document.getElementById('processingModal').remove()" style="background: rgba(255,255,255,0.2); border: 0.0703rem solid white; border-radius: 0.2812rem; width: 1.5rem; height: 1.5rem; font-size: 0.9375rem; cursor: pointer; color: white; font-weight: bold; transition: all 0.2s;">×</button>
                        </div>
                    </div>
                    
                    <div style="padding: 1.125rem;">
                        <!-- Reversal Details -->
                        <div style="background: #f9fafb; border-radius: 0.375rem; padding: 0.75rem; margin-bottom: 1.125rem; border: 0.0352rem solid #e5e7eb;">
                            <h3 style="font-size: 0.6562rem; font-weight: 600; color: #1A733E; margin: 0 0 0.5625rem 0; font-family: 'Poppins', sans-serif; text-transform: uppercase;">Request Details</h3>
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5625rem; font-size: 0.6094rem; font-family: 'Poppins', sans-serif;">
                                <div>
                                    <span style="color: #6b7280; font-weight: 500;">Employee:</span>
                                    <span style="color: #1f2937; font-weight: 600; margin-left: 0.375rem;">${escapeHtml(reversal.employee_name || 'N/A')}</span>
                                </div>
                                <div>
                                    <span style="color: #6b7280; font-weight: 500;">Auditor:</span>
                                    <span style="color: #1f2937; font-weight: 600; margin-left: 0.375rem;">${escapeHtml(reversal.auditor_name || 'N/A')}</span>
                                </div>
                                <div>
                                    <span style="color: #6b7280; font-weight: 500;">Original Score:</span>
                                    <span style="color: #1f2937; font-weight: 600; margin-left: 0.375rem;">${reversal.score_before_appeal || reversal.average_score || '0'}%</span>
                                </div>
                                <div>
                                    <span style="color: #6b7280; font-weight: 500;">Passing Threshold:</span>
                                    <span style="color: #1f2937; font-weight: 600; margin-left: 0.375rem;">${passingThreshold}%</span>
                                </div>
                                <div style="grid-column: span 2;">
                                    <span style="color: #6b7280; font-weight: 500;">Reversal Type:</span>
                                    <span style="color: #1f2937; font-weight: 600; margin-left: 0.375rem;">${escapeHtml(reversal.reversal_type || 'N/A')}</span>
                                </div>
                                <div style="grid-column: span 2;">
                                    <span style="color: #6b7280; font-weight: 500;">Reason:</span>
                                    <span style="color: #1f2937; font-weight: 600; margin-left: 0.375rem;">${escapeHtml(reversal.reversal_reason || 'N/A')}</span>
                                </div>
                                <div style="grid-column: span 2;">
                                    <span style="color: #6b7280; font-weight: 500;">Justification:</span>
                                    <div style="margin-top: 0.375rem; padding: 0.5625rem; background: white; border-radius: 0.2812rem; border: 0.0352rem solid #e5e7eb; white-space: pre-wrap; line-height: 1.5;">${escapeHtml(reversal.reversal_justification || 'No justification provided')}</div>
                                </div>
                                ${reversal.reversal_metrics ? `
                                    <div style="grid-column: span 2;">
                                        <span style="color: #6b7280; font-weight: 500;">Affected Parameters:</span>
                                        <div style="margin-top: 0.375rem; padding: 0.5625rem; background: white; border-radius: 0.2812rem; border: 0.0352rem solid #e5e7eb;">${escapeHtml(reversal.reversal_metrics)}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <!-- Processing Form -->
                        <form id="processReversalForm" style="display: grid; gap: 0.75rem;">
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem;">
                                <!-- Decision -->
                                <div>
                                    <label for="reversalDecision" style="display: block; font-size: 0.6094rem; font-weight: 600; color: #374151; margin-bottom: 0.2812rem; font-family: 'Poppins', sans-serif;">
                                        Decision <span style="color: #ef4444;">*</span>
                                    </label>
                                    <select id="reversalDecision" required style="width: 100%; padding: 0.375rem; border: 0.0352rem solid #d1d5db; border-radius: 0.2812rem; font-size: 0.6094rem; font-family: 'Poppins', sans-serif;">
                                        <option value="">Select decision...</option>
                                        <option value="approved">Approve Reversal</option>
                                        <option value="rejected">Reject Reversal</option>
                                    </select>
                                </div>
                                
                                <!-- Score After Appeal -->
                                <div>
                                    <label for="scoreAfterAppeal" style="display: block; font-size: 0.6094rem; font-weight: 600; color: #374151; margin-bottom: 0.2812rem; font-family: 'Poppins', sans-serif;">
                                        Score After Appeal <span style="color: #ef4444;">*</span>
                                    </label>
                                    <input type="number" id="scoreAfterAppeal" min="0" max="100" step="0.01" value="${reversal.score_before_appeal || reversal.average_score || 0}" required style="width: 100%; padding: 0.375rem; border: 0.0352rem solid #d1d5db; border-radius: 0.2812rem; font-size: 0.6094rem; font-family: 'Poppins', sans-serif;">
                                    <span id="passingStatusIndicator" style="font-size: 0.5625rem; margin-top: 0.1875rem; display: block; font-family: 'Poppins', sans-serif;"></span>
                                </div>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem;">
                                <!-- Approved By -->
                                <div>
                                    <label for="approvedBy" style="display: block; font-size: 0.6094rem; font-weight: 600; color: #374151; margin-bottom: 0.2812rem; font-family: 'Poppins', sans-serif;">
                                        Approved By (Supervisor)
                                    </label>
                                    <input type="text" id="approvedBy" placeholder="Supervisor name..." style="width: 100%; padding: 0.375rem; border: 0.0352rem solid #d1d5db; border-radius: 0.2812rem; font-size: 0.6094rem; font-family: 'Poppins', sans-serif;">
                                </div>
                                
                                <!-- Resolved By -->
                                <div>
                                    <label for="resolvedBy" style="display: block; font-size: 0.6094rem; font-weight: 600; color: #374151; margin-bottom: 0.2812rem; font-family: 'Poppins', sans-serif;">
                                        Resolved By
                                    </label>
                                    <input type="text" id="resolvedBy" value="${escapeHtml(currentUserName)}" style="width: 100%; padding: 0.375rem; border: 0.0352rem solid #d1d5db; border-radius: 0.2812rem; font-size: 0.6094rem; font-family: 'Poppins', sans-serif;">
                                </div>
                            </div>
                            
                            <!-- Response Delay Reason -->
                            <div>
                                <label for="delayReason" style="display: block; font-size: 0.6094rem; font-weight: 600; color: #374151; margin-bottom: 0.2812rem; font-family: 'Poppins', sans-serif;">
                                    Response Delay Reason (if applicable)
                                </label>
                                <textarea id="delayReason" rows="2" placeholder="Explain if response took longer than expected..." style="width: 100%; padding: 0.375rem; border: 0.0352rem solid #d1d5db; border-radius: 0.2812rem; font-size: 0.6094rem; font-family: 'Poppins', sans-serif; resize: vertical;"></textarea>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div style="display: flex; gap: 0.5625rem; justify-content: flex-end; padding-top: 0.375rem; border-top: 0.0352rem solid #e5e7eb;">
                                <button type="button" onclick="document.getElementById('processingModal').remove()" style="padding: 0.4688rem 0.9375rem; background-color: #f3f4f6; color: #374151; border: 0.0352rem solid #d1d5db; border-radius: 0.2812rem; font-size: 0.6562rem; font-family: 'Poppins', sans-serif; font-weight: 600; cursor: pointer; transition: all 0.2s ease;">
                                    Cancel
                                </button>
                                <button type="submit" style="padding: 0.4688rem 0.9375rem; background-color: #1A733E; color: white; border: none; border-radius: 0.2812rem; font-size: 0.6562rem; font-family: 'Poppins', sans-serif; font-weight: 600; cursor: pointer; transition: all 0.2s ease;">
                                    Submit Decision
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Update passing status indicator when score changes
            const scoreInput = document.getElementById('scoreAfterAppeal');
            const statusIndicator = document.getElementById('passingStatusIndicator');
            
            function updatePassingStatus() {
                const score = parseFloat(scoreInput.value) || 0;
                if (score >= passingThreshold) {
                    statusIndicator.textContent = '✓ Score will result in PASSING';
                    statusIndicator.style.color = '#10b981';
                } else {
                    statusIndicator.textContent = '✗ Score will result in NOT PASSING';
                    statusIndicator.style.color = '#ef4444';
                }
            }
            
            scoreInput.addEventListener('input', updatePassingStatus);
            updatePassingStatus();
            
            // Handle form submission
            document.getElementById('processReversalForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
                const decision = document.getElementById('reversalDecision').value;
                const scoreAfterAppeal = parseFloat(document.getElementById('scoreAfterAppeal').value);
                const approvedBy = document.getElementById('approvedBy').value;
                const resolvedBy = document.getElementById('resolvedBy').value;
                const delayReason = document.getElementById('delayReason').value;
                
                // Calculate SLA hours (time between request and now)
                const requestedAt = new Date(reversal.reversal_requested_at);
                const respondedAt = new Date();
                const slaHours = ((respondedAt - requestedAt) / (1000 * 60 * 60)).toFixed(2);
                
                // Determine if passing
                const passedAfterAppeal = scoreAfterAppeal >= passingThreshold;
                
                // Prepare update data
                const updateData = {
                    reversal_status: decision === 'approved' ? 'Approved' : 'Rejected',
                    reversal_approved: decision === 'approved',
                    reversal_responded_at: respondedAt.toISOString(),
                    reversal_sla_hours: parseFloat(slaHours),
                    reversal_response_delay_reason: delayReason || null,
                    reversal_approved_by: approvedBy || null,
                    reversal_resolved_by: resolvedBy || null,
                    score_after_appeal: scoreAfterAppeal,
                    passed_after_appeal: passedAfterAppeal
                };
                
                // If approved, update the actual audit score and passing status
                if (decision === 'approved') {
                    updateData.average_score = scoreAfterAppeal;
                    updateData.passing_status = passedAfterAppeal ? 'Passing' : 'Not Passing';
                }
                
                try {
                    const { data, error } = await window.supabaseClient
                        .from(tableName)
                        .update(updateData)
                        .eq('id', reversal.id)
                        .select();
                    
                    if (error) throw error;
                    
                    alert('✓ Reversal processed successfully!');
                    
                    // Close modal and reload data based on current view mode
                    document.getElementById('processingModal').remove();
                    // Reload pending if in pending view, or reload all if in all view
                    if (viewingAll && allReversalsLoaded) {
                        loadReversals(false);
                    } else {
                        loadReversals(true);
                    }
                    
                } catch (error) {
                    console.error('Error processing reversal:', error);
                    alert('Failed to process reversal. Please try again.');
                }
            });
        }
        
        // Setup event listeners for week navigation and date picker
        function setupHeaderActionListeners() {
            // Week navigation buttons
            const prevWeekBtn = document.getElementById('prevWeekBtn');
            const nextWeekBtn = document.getElementById('nextWeekBtn');
            if (prevWeekBtn) {
                prevWeekBtn.addEventListener('click', () => navigateWeek(-1));
            }
            if (nextWeekBtn) {
                nextWeekBtn.addEventListener('click', () => navigateWeek(1));
            }

            // Date button
            const dateBtn = document.getElementById('dateBtn');
            if (dateBtn) {
                dateBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const dropdown = document.getElementById('dateDropdown');
                    if (dropdown) dropdown.classList.toggle('active');
                });
            }

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.date-picker-dropdown')) {
                    const dropdown = document.getElementById('dateDropdown');
                    if (dropdown) dropdown.classList.remove('active');
                }
            });
        }
        
        // Setup listeners when DOM is ready
        setupHeaderActionListeners();
        
        // Initialize week filter
        initializeWeekFilter();
        
        // Initialize month filter and activate "This Month" button
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth();
        const firstDay = new Date(year, month, 1);
        const firstDayStr = firstDay.toISOString().split('T')[0];
        const lastDay = new Date(year, month + 1, 0);
        const lastDayStr = lastDay.toISOString().split('T')[0];
        
        dateFilter.start = firstDayStr;
        dateFilter.end = lastDayStr;
        useWeekFilter = false;
        
        const startDateEl = document.getElementById('startDate');
        const endDateEl = document.getElementById('endDate');
        const dateBtnTextEl = document.getElementById('dateBtnText');
        
        if (startDateEl) startDateEl.value = firstDayStr;
        if (endDateEl) endDateEl.value = lastDayStr;
        
        if (dateBtnTextEl) {
            const start = firstDay.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const end = lastDay.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            dateBtnTextEl.textContent = `${start} - ${end}`;
        }
        
        // Activate "This Month" button
        const quickDateButtons = document.querySelectorAll('.quick-date-btn');
        quickDateButtons.forEach(btn => btn.classList.remove('active'));
        const thisMonthBtn = document.getElementById('thisMonthBtn');
        if (thisMonthBtn) {
            thisMonthBtn.classList.add('active');
        }
        
        // Initialize - load only pending reversals by default
        loadReversals(true);
        
    } catch (error) {
        console.error('Error in reversal management functionality:', error);
    }
});
</script>

</body>
</html>
